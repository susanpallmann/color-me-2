    <link rel="apple-touch-icon" type="image/png" href="favicon.png" >
    
    <!-- Mobile Sizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="styles.css">

    https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="app.js"></script>  
  </head>
  <body>
    <header>
      <span id="title">
        <img src="favicon.png"/>
        <h2>Color Me</h2>
      </span>
      <div id="profile-actions">
        <span class="small-caption"><a href="" id="sign-out">Sign out</a></span>
      </div>
    </header>
    <main>
      <div id="authenticate">
        <div class="rectangle-container">
          <br>
          <h3>Welcome</h3>
          <p>Please log in or sign up.</p>
          <div class="error-field"><p>Example error message.</p></div>
          <form id="sign-up-form" method="">
            <input id="sign-up-email" class="form-text" name="sign-up-email" placeholder="email" type="text">
            <br>
            <br>
            <input id="sign-up-password" class="form-text" name="sign-up-password" placeholder="password" type="password">
            <br>
            <br>
            <input id="sign-up-submit" class="form-button" name="sign-up-submit" value="sign up" type="submit">
            <br>
            <br>
            <span class="small-caption">Already have an account? <a href="" id="view-log-in">Log in</a>.</span>
          </form>
          <form id="log-in-form" method="">
            <input id="log-in-email" class="form-text" name="log-in-email" placeholder="email" type="text">
            <br>
            <br>
            <input id="log-in-password" class="form-text" name="log-in-password" placeholder="password" type="password">
            <br>
            <br>
            <input id="log-in-submit" class="form-button" name="log-in-submit" value="log in" type="submit">
            <br>
            <br>
            <span class="small-caption">Don't have an account? <a href="" id="view-sign-up">Sign up</a>.</span>
          </form>
        </div>
      </div>
      <div id="app">
        <div id="app-options">
          <span id="log-day"><i class="material-icons-round">add_circle</i> Log Today</span>
          <span id="edit-day"><i class="material-icons-round">edit</i> Edit Today</span>
        </div>
        <div id="cube-container">
        </div>
        <div id="post-day">
          <div class="rectangle-container dark" style="background-color: rgb(125, 177, 232)">
            <span id="post-day-header">
              <span id="date-container">
                <i class="material-icons-round smaller-icons">today</i>
                <p id="post-date"></p>
              </span>
              <span id="close-post"><i class="material-icons-round">close</i></span>
            </span>
            <form id="post-day-form" method="">
              <label>How are you feeling?</label>
              <br>
              <label class="radio-container">
                <input type="radio" id="mood-1" name="post-day-mood" value="1">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">
                <input type="radio" id="mood-2" name="post-day-mood" value="2">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">
                <input type="radio" id="mood-3" name="post-day-mood" value="3" checked>
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">
                <input type="radio" id="mood-4" name="post-day-mood" value="4">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">
                <input type="radio" id="mood-5" name="post-day-mood" value="5">
                <span class="checkmark"></span>
              </label>
              <br>
              <br>
              <label for="post-day-hue">What color was today?</label>
              <input class="slider" type="range" min="1" max="360" step="10" value="210" id="post-day-hue" name="post-day-hue">
              <br>
              <br>
              <textarea id="post-day-notes" class="form-text" name="post-day-notes" placeholder="Anything to note about today?"></textarea>
              <br>
              <br>
              <input id="post-day-submit" type="submit" class="form-button" name="post-day-submit" value="submit">
              <span class="form-button" id="post-day-edit" class="form-button"><i class="material-icons-round smaller-icons">edit</i> edit</span>
              <br>
              <br>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span class="small-caption" id="copyright">Â© 2021 Susan Pallmann All Rights Reserved | <a href="">Privacy</a></span>
    </footer>
  </body>
</html>
